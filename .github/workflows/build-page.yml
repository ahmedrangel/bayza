name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - run: corepack enable

    - name: Setup Node ğŸ¢
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
      
    - name: Install Dependencies ğŸ“¦
      run: pnpm install
    
    - name: Build ğŸ—ï¸
      run: |
        pnpm generate

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .output/public